<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Borrower | TailAdmin - Tailwind CSS Admin Dashboard Template</title>


</head>

<body
  x-data="{ page: 'Borrowers', 'loaded': true, 'darkMode': true, 'stickyMenu': false, 'sidebarToggle': false, 'scrollTop': false }"
  x-init="
          darkMode = JSON.parse(localStorage.getItem('darkMode'));
          $watch('darkMode', value => localStorage.setItem('darkMode', JSON.stringify(value)))"
  :class="{'dark text-bodydark bg-boxdark-2': darkMode === true}">
  <!-- ===== Preloader Start ===== -->
  <include src="./partials/preloader.html"></include>
  <!-- ===== Preloader End ===== -->

  <!-- ===== Page Wrapper Start ===== -->
  <div class="flex h-screen overflow-hidden">
    <!-- ===== Sidebar Start ===== -->
    <include src="./partials/sidebar.html"></include>
    <!-- ===== Sidebar End ===== -->

    <!-- ===== Content Area Start ===== -->
    <div class="flex flex-col flex-1 relative overflow-x-hidden overflow-y-auto">
      <!-- ===== Header Start ===== -->
      <include src="./partials/header.html" />
      <!-- ===== Header End ===== -->

      <!-- ===== Main Content Start ===== -->
      <main>
        <div class="max-w-screen-2xl mx-auto p-4 md:p-6 2xl:p-10">
          <!-- Breadcrumb Start -->
          <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3 mb-6">
            <h2 class="font-semibold text-title-md2 text-black dark:text-white">Borrowers</h2>

            <nav>
              <ol class="flex items-center gap-2">
                <li><a href="index.html">Dashboard /</a></li>
                <li class="text-primary">Borrower</li>
              </ol>
            </nav>
          </div>
          <!-- Breadcrumb End -->

          <!-- ====== Table Section Start -->
          <div class="flex flex-col gap-10">

            <!-- ====== Table One Start -->
            <include src="./partials/borrower-list.html" />
            <!-- ====== Table One End -->
            <!-- Modal toggle -->



          </div>
          <!-- ====== Table Section End -->
        </div>
      </main>
      <!-- ===== Main Content End ===== -->
    </div>
    <!-- ===== Content Area End ===== -->
  </div>
  <!-- ===== Page Wrapper End ===== -->


  <!-- =========modal area start =============-->


  <!-- Main modal -->
  <div id="modalBorrower" tabindex="-1" aria-hidden="true"
    class="fixed top-0 left-0 right-0 z-50 hidden w-auto p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative w-auto max-h-full">
      <!-- Modal content -->
      <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
        <button type="button"
          class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
          data-modal-hide="modalBorrower">
          <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
        <div class="px-6 py-6 lg:px-8">
          <h3 class="mb-4 text-xl font-medium text-gray-900 dark:text-white">New borrower</h3>
          <form class="space-y-6" action="#">
            <div class="flex flex-row justify-between items-center gap-5">
              <div>
                <label class="mb-3 block font-medium text-sm text-black dark:text-white">
                  First Name
                </label>
                <input type="text" placeholder="First Name" name="firstName"
                  class="w-full rounded-lg border-[1.5px] border-stroke bg-transparent py-3 px-5 font-medium outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:focus:border-primary" />
              </div>
              <div>
                <label class="mb-3 block font-medium text-sm text-black dark:text-white">
                  Last Name
                </label>
                <input type="text" placeholder="Last Name" name="lastName"
                  class="w-full rounded-lg border-[1.5px] border-stroke bg-transparent py-3 px-5 font-medium outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:focus:border-primary" />
              </div>
            </div>
            <div>
              <label class="mb-3 block font-medium text-sm text-black dark:text-white">
                Phone
              </label>
              <input type="tel" placeholder="01xxxxxxxxx" name="phone"
                class="w-full rounded-lg border-[1.5px] border-stroke bg-transparent py-3 px-5 font-medium outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:focus:border-primary" />
            </div>
            <div class="flex flex-row justify-between items-center gap-5">
              <div>
                <label class="mb-3 block font-medium text-sm text-black dark:text-white">
                  Father's Name
                </label>
                <input type="text" placeholder="Father's Name" name="fatherName"
                  class="w-full rounded-lg border-[1.5px] border-stroke bg-transparent py-3 px-5 font-medium outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:focus:border-primary" />
              </div>
              <div>
                <label class="mb-3 block font-medium text-sm text-black dark:text-white">
                  Mother's Name
                </label>
                <input type="text" placeholder="Mother's Name" name="motherName"
                  class="w-full rounded-lg border-[1.5px] border-stroke bg-transparent py-3 px-5 font-medium outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:focus:border-primary" />
              </div>
            </div>
            <div class="flex flex-row justify-between items-center gap-5">
              <div>
                <label class="mb-3 block font-medium text-sm text-black dark:text-white">
                  Date of Birth
                </label>
                <div class="relative">
                  <input type="date"
                    class="custom-input-date custom-input-date-2 w-full rounded border-[1.5px] border-stroke bg-transparent py-3 px-5 font-medium outline-none transition focus:border-primary active:border-primary dark:border-form-strokedark dark:bg-form-input dark:focus:border-primary" />
                </div>
              </div>
              <div>
                <label class="mb-3 block font-medium text-sm text-black dark:text-white">
                  Select Gender
                </label>
                <select
                  class="relative z-20 w-full appearance-none rounded border border-stroke bg-transparent py-3 px-5 outline-none transition focus:border-primary active:border-primary dark:border-form-strokedark dark:bg-form-input">
                  <option value="" selected>Select Option</option>
                  <option value="">Male</option>
                  <option value="">Female</option>
                  <option value="">Transgender</option>
                </select>

              </div>
            </div>
            <div class="flex flex-row justify-between items-center gap-5">
              <div>
                <label class="mb-3 block font-medium text-sm text-black dark:text-white">
                  Present Address
                </label>
                <input type="text" placeholder="Present Address" name="presentAddress"
                  class="w-full rounded-lg border-[1.5px] border-stroke bg-transparent py-3 px-5 font-medium outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:focus:border-primary" />
              </div>
              <div>
                <label class="mb-3 block font-medium text-sm text-black dark:text-white">
                  Permanent Address
                </label>
                <input type="text" placeholder="Permanent Address" name="permanentAddress"
                  class="w-full rounded-lg border-[1.5px] border-stroke bg-transparent py-3 px-5 font-medium outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:focus:border-primary" />
              </div>
            </div>
            <div class="flex flex-row justify-between items-center gap-5">
              <div>
                <label class="mb-3 block font-medium text-sm text-black dark:text-white">
                  NID Number
                </label>
                <input type="text" placeholder="Your National ID number" name="nid_number"
                  class="w-full rounded-lg border-[1.5px] border-stroke bg-transparent py-3 px-5 font-medium outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:focus:border-primary" />
              </div>
              <div>
                <div>
                  <label class="mb-3 block font-medium text-sm text-black dark:text-white">
                    Attach Your Photo
                  </label>
                  <input type="file"
                    class="w-full cursor-pointer rounded-lg border-[1.5px] border-stroke bg-transparent font-medium outline-none transition file:mr-5 file:border-collapse file:cursor-pointer file:border-0 file:border-r file:border-solid file:border-stroke file:bg-whiter dark:file:bg-white/30 dark:file:text-white file:py-3 file:px-5 file:hover:bg-primary file:hover:bg-opacity-10 focus:border-primary active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:file:border-form-strokedark dark:focus:border-primary">
                </div>
              </div>
            </div>
            <div class="flex flex-row justify-between items-center gap-5">
              <div>
                <label class="mb-3 block font-medium text-sm text-black dark:text-white">
                  Guarantor-1 Name
                </label>
                <input type="text" placeholder="Guarantor-1 Name" name="gOne_name"
                  class="w-full rounded-lg border-[1.5px] border-stroke bg-transparent py-3 px-5 font-medium outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:focus:border-primary" />
              </div>
              <div>
                <div>
                  <label class="mb-3 block font-medium text-sm text-black dark:text-white">
                    Guarantor-1 Signature
                  </label>
                  <input type="file"
                    class="w-full cursor-pointer rounded-lg border-[1.5px] border-stroke bg-transparent font-medium outline-none transition file:mr-5 file:border-collapse file:cursor-pointer file:border-0 file:border-r file:border-solid file:border-stroke file:bg-whiter dark:file:bg-white/30 dark:file:text-white file:py-3 file:px-5 file:hover:bg-primary file:hover:bg-opacity-10 focus:border-primary active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:file:border-form-strokedark dark:focus:border-primary">
                </div>
              </div>
            </div>
            <div class="flex flex-row justify-between items-center gap-5">
              <div>
                <label class="mb-3 block font-medium text-sm text-black dark:text-white">
                  Guarantor-1 Phone
                </label>
                <input type="tel" placeholder="01xxxxxxxxx" name="gOne_phone"
                  class="w-full rounded-lg border-[1.5px] border-stroke bg-transparent py-3 px-5 font-medium outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:focus:border-primary" />
              </div>
              <div>
                <div>
                  <label class="mb-3 block font-medium text-sm text-black dark:text-white">
                    Guarantor-1 NID
                  </label>
                  <input type="text" placeholder="NID number" name="gOne_nid"
                    class="w-full rounded-lg border-[1.5px] border-stroke bg-transparent py-3 px-5 font-medium outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:focus:border-primary" />
                </div>
              </div>
            </div>
            <div class="flex flex-row justify-between items-center gap-5">
              <div>
                <label class="mb-3 block font-medium text-sm text-black dark:text-white">
                  Guarantor-2 Name
                </label>
                <input type="text" placeholder="Guarantor-2 Name" name="gTwo_name"
                  class="w-full rounded-lg border-[1.5px] border-stroke bg-transparent py-3 px-5 font-medium outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:focus:border-primary" />
              </div>
              <div>
                <div>
                  <label class="mb-3 block font-medium text-sm text-black dark:text-white">
                    Guarantor-2 Signature
                  </label>
                  <input type="file"
                    class="w-full cursor-pointer rounded-lg border-[1.5px] border-stroke bg-transparent font-medium outline-none transition file:mr-5 file:border-collapse file:cursor-pointer file:border-0 file:border-r file:border-solid file:border-stroke file:bg-whiter dark:file:bg-white/30 dark:file:text-white file:py-3 file:px-5 file:hover:bg-primary file:hover:bg-opacity-10 focus:border-primary active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:file:border-form-strokedark dark:focus:border-primary">
                </div>
              </div>
            </div>
            <div class="flex flex-row justify-between items-center gap-5">
              <div>
                <label class="mb-3 block font-medium text-sm text-black dark:text-white">
                  Guarantor-2 Phone
                </label>
                <input type="tel" placeholder="01xxxxxxxxx" name="gTwo_phone"
                  class="w-full rounded-lg border-[1.5px] border-stroke bg-transparent py-3 px-5 font-medium outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:focus:border-primary" />
              </div>
              <div>
                <div>
                  <label class="mb-3 block font-medium text-sm text-black dark:text-white">
                    Guarantor-2 NID
                  </label>
                  <input type="text" placeholder="NID number" name="gTwo_nid"
                    class="w-full rounded-lg border-[1.5px] border-stroke bg-transparent py-3 px-5 font-medium outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:focus:border-primary" />
                </div>
              </div>
            </div>

            <div class="flex flex-row justify-between items-center gap-5">
              <button type="submit"
                class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Save</button>
              <button type="submit"
                class="w-full text-white bg-gray-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Cancel</button>
            </div>

            <div class="text-sm font-medium text-gray-500 dark:text-gray-300">
              Not registered? <a href="#" class="text-blue-700 hover:underline dark:text-blue-500">Create account</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- ==========Modal area End============== -->
</body>

</html>
